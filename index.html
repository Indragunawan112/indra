<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagu dengan Animasi</title>
    <style>
        body {
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }

        .music-player {
            width: 300px;
            background-color: #282828;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #1db954;
            font-size: 24px;
            margin-bottom: 20px;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
        }

        button {
            background-color: #1db954;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <h1>Lagu Favorit Anda</h1>
        <img src="spotypy.jpeg" alt="Spotify Logo" width="80">
        <audio controls autoplay loop>
            <source src="dengan laraku.mp3.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button onclick="togglePlay()">Play/Pause</button>
    </div>
    <script>
        const audioElement = document.querySelector('audio');

        function togglePlay() {
            if (audioElement.paused) {
                audioElement.play();
            } else {
                audioElement.pause();
            }
        }
    </script>
</body>
</html>
